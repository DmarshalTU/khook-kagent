{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kagent-hook-controller.fullname" . }}-manager-role
  labels:
    {{- include "kagent-hook-controller.labels" . | nindent 4 }}
rules:
# Hook CRD permissions
- apiGroups:
  - kagent.dev
  resources:
  - hooks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kagent.dev
  resources:
  - hooks/finalizers
  verbs:
  - update
- apiGroups:
  - kagent.dev
  resources:
  - hooks/status
  verbs:
  - get
  - patch
  - update
# Event watching permissions
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - patch
# Pod information for event context
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
# Node information for event context
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
# Namespace information
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kagent-hook-controller.fullname" . }}-manager-rolebinding
  labels:
    {{- include "kagent-hook-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kagent-hook-controller.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "kagent-hook-controller.serviceAccountName" . }}
  namespace: {{ include "kagent-hook-controller.namespace" . }}
---
{{- if .Values.controller.leaderElection.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kagent-hook-controller.fullname" . }}-leader-election-role
  namespace: {{ include "kagent-hook-controller.namespace" . }}
  labels:
    {{- include "kagent-hook-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kagent-hook-controller.fullname" . }}-leader-election-rolebinding
  namespace: {{ include "kagent-hook-controller.namespace" . }}
  labels:
    {{- include "kagent-hook-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kagent-hook-controller.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "kagent-hook-controller.serviceAccountName" . }}
  namespace: {{ include "kagent-hook-controller.namespace" . }}
{{- end }}
{{- end }}